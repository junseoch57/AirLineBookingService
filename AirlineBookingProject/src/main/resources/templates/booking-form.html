<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>항공권 검색 - AirScanner</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <header>
        <h1>AirScanner</h1>
        <nav>
            <ul>
                <li><a href="/bookings">예약 확인</a></li>
                <li><a href="/bookings/new">항공권 검색</a></li>
                <li><a href="/users">사용자 관리</a></li>
                <li><a href="/users/new">회원 가입</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>항공권 검색</h2>
        <form id="bookingForm">
            <label for="flightNumber">Flight Number:</label>
            <input type="text" id="flightNumber" name="flightNumber" required>
            <label for="userEmail">User Email:</label>
            <input type="email" id="userEmail" name="userEmail" required>
            <label for="seatsBooked">Seats Booked:</label>
            <input type="number" id="seatsBooked" name="seatsBooked" required min="1">
            <button type="submit">Book</button>
        </form>
    </main>
</div>
<script src="/static/js/booking.js"></script>
</body>
</html>
