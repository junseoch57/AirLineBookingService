<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>예약 목록 - AirScanner</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <header>
        <h1>AirScanner</h1>
        <nav>
            <ul>
                <li><a href="/flight-search">항공권 검색</a></li>
                <li><a href="/bookings">예약 확인</a></li>
                <li><a href="/users">사용자 관리</a></li>
                <li><a href="/login/logout">로그아웃</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>예약 목록</h2>
        <div th:if="${message}">
            <p th:text="${message}"></p>
        </div>
        <ul th:if="${bookings.isEmpty()}" th:text="'예약 내역이 없습니다.'"></ul>
        <ul th:if="${!bookings.isEmpty()}" th:each="booking : ${bookings}">
            <li>
                <span th:text="'Booking ID: ' + ${booking.id} + ', Flight: ' + ${booking.flight.destination} + ', Date: ' + ${booking.bookingDate}"></span>
            </li>
        </ul>
    </main>
</div>
</body>
</html>
